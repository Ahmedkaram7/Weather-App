<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="card">
      <!-- search -->
      <div class="search">
        <input type="text" placeholder="Enter City Name" spellcheck="false">
        <button id="btn-search"> <i class="fa-solid fa-search"></i> </button>
      </div>
      <!--// search //-->
      <!-- weather -->
      <div class="weather">
        <!-- image and title -->
        <img class="weather-icon">
        <h1 class="temp"></h1>
        <h2 class="city"></h2>
        <!--// image and title //-->
        <!-- details -->
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" alt>
            <div>
              <p class="humidity"></p>
              <p> humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png">
            <div>
              <p class="wind"></p>
              <p> wind speed</p>
            </div>
          </div>
        </div>
        <!--// details //-->
      </div>
      <!--// weather //-->
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
